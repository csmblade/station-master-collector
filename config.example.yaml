# Station Master Collector Configuration
# Copy this file to config.yaml and update the values

# Station Identity (get these from the Station Master dashboard)
station_id: "your-station-uuid-here"
station_name: "My Station Name"

# Central Server Connection
server_url: "https://your-domain.com"
api_key: "your-api-key-from-dashboard"

# Transport Settings (optional - defaults shown)
batch_size: 100
flush_interval: 10
compression: "lz4"  # Options: none, gzip, lz4

# Concurrency (optional)
max_concurrent_devices: 10

# Syslog Server (receive syslog from network devices)
syslog:
  enabled: true
  udp_port: 514
  tcp_port: 1514
  bind_address: "0.0.0.0"
  batch_size: 100
  flush_interval: 5
  source_refresh_interval: 60

  # SNMP Trap Receiver (convert traps to syslog events)
  snmp_trap_enabled: true
  snmp_trap_port: 162
  snmp_trap_community: "public"

# Plugins (configured via web UI when using --database mode)
# Only needed if running in config-file mode
plugins: []

